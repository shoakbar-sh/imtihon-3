<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="../css/umumiy.min.css">
   <title>Barcha toifalar bilan umumiy bo'lim</title>
</head>

<body>

   <div class="conteiner w-[1600px] m-auto bg-blue-50">
      <header class="bg-white fixed h-24 w-[1600px]">
         <div class="">
            <div class="flex ml-[1020px]">
               <img src="./images/Vector.svg" alt="">
               <span class="ml-2 ">Aloqa uchun</span>
               <select aria-label="Изменить язык отображения" class="_aajm ml-56">
                  <option value="UZ">UZ</option>
                  <option value="En">En</option>
                  <option value="Ру">Ру</option>
               </select>
            </div>
            <nav class="pt-4 ml-36 flex">
               <picture class="">
                  <source media="(max-width:375px)" srcset="./images/Logo@2x.svg">
                  <source media="(max-width:768px)" srcset="./images/Logo.svg">
                  <img src="./images/Logo.svg" alt="img">
               </picture>

               <button class="btn ml-[106px] mt-[-5px] pt-3 pl-[21px] pr-[19px] pb-[13px] rounded-lg">
                  <i class='bx bx-menu'></i>
                  <span class="ml-2">KATALOG</span>
               </button>

               <input type="search" placeholder="Maxsulotlarni izlash"
                  class="ml-12 border rounded-lg h-11 w-[396px] pl-[18px]">

               <span class="bg-blue-600 absolute ml-[748px] w-[64px] h-[46px] mt-[2px] text-center rounded-r-lg pt-3">
                  <i class='bx bx-search-alt-2' style='color:rgba(255, 255, 255, 0.989)'></i>
               </span>

               <span class="ml-20 p-[12px] pb-1 rounded-lg">
                  <i class='bx bx-heart font text-blue-600 '></i>
               </span>

               <span class="ml-16 p-[12px] pb-1 rounded-lg">
                  <i class='bx bx-cart font text-blue-600'></i>
               </span>

               <span class="ml-[115px] p-[8px]">
                  <img src="./images/user.svg" alt="user" class="rounded-3xl">
               </span>
            </nav>
         </div>
      </header>

      <main class="pt-32 ml-[160px]">
         <div class="corusel flex overflow-x-hidden w-[1230px]">
            <div class="corusel_list flex ">
               <img src="./images/Frame2@2x.png" alt="" class="corusel-item">
               <img src="./images/Frame2@2x.png" alt="" class="corusel-item">
               <img src="./images/Frame2@2x.png" alt="" class="corusel-item">
               <img src="./images/Frame2@2x.png" alt="" class="corusel-item">
               <img src="./images/Frame2@2x.png" alt="" class="corusel-item">
            </div>
         </div>
         <span class="prev absolute w-11 h-11 mt-[-210px] ml-[-70px] rounded-3xl py-1 px-[12px] text-[25px]">
            <i class='bx bx-left-arrow-alt'></i>
         </span>
         <span class="next absolute mt-[-210px] ml-[1260px] rounded-3xl py-1 px-[12px] text-[25px]">
            <i class='bx bx-right-arrow-alt'></i>
         </span>
      </main>
   </div>

   <script src="./app.js"></script>
</body>

</html>
